buildscript {
    dependencies {
        classpath "org.wisepersist:gwt-gradle-plugin:$gwtGradlePluginVersion"
    }
}
plugins {
    id 'java'
    id 'checkstyle'
    id 'pmd'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

def murokVersion = "1.0.202105110639"

dependencies {
    compile 'com.google.elemental2:elemental2-core:1.0.0',
            'com.google.elemental2:elemental2-dom:1.1.0',
            'org.gwtproject.timer:gwt-timer:1.0-SNAPSHOT',
            "org.murok:editor:$murokVersion",
            "org.murok:editor:$murokVersion:sources",
            'org.gwtproject.timer:gwt-timer:1.0.0-RC1'
}

pmd {
     ignoreFailures = true
     ruleSets = []
     ruleSetFiles = files("../config/pmd.xml")
}
